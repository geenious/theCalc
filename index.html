<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <main id="container">
      <div id="clear"><p>C</p></div>
      <div id="output"><p></p></div>
      <div id="seven"><p>7</p></div>
      <div id="eight"><p>8</p></div>
      <div id="nine"><p>9</p></div>
      <div id="divide"><p>/</p></div>
      <div id="four"><p>4</p></div>
      <div id="five"><p>5</p></div>
      <div id="six"><p>6</p></div>
      <div id="multiply"><p>X</p></div>
      <div id="one"><p>1</p></div>
      <div id="two"><p>2</p></div>
      <div id="three"><p>3</p></div>
      <div id="subtract"><p>-</p></div>
      <div id="zero"><p>0</p></div>
      <div id="decimal"><p>.</p></div>
      <div id="equals"><p>=</p></div>
      <div id="plus"><p>+</p></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
