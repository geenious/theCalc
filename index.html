<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <main id="container">
      <div id="clear">C</div>
      <div id="output"></div>
      <div id="seven">7</div>
      <div id="eight">8</div>
      <div id="nine">9</div>
      <div id="divide" class="operand">/</div>
      <div id="four">4</div>
      <div id="five">5</div>
      <div id="six">6</div>
      <div id="multiply" class="operand">X</div>
      <div id="one">1</div>
      <div id="two">2</div>
      <div id="three">3</div>
      <div id="subtract" class="operand">-</div>
      <div id="zero">0</div>
      <div id="decimal">.</div>
      <div id="equals">=</div>
      <div id="plus" class="operand">+</div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
